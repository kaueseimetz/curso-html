<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var quebrada = false;
        function mudaLampada(tipo) {
            if(!quebrada) {
            document.getElementById("luz").src = `_imagens/${tipo}.jpg`;
                if (tipo == 'lampada-quebrada') {
                    quebrada = true;
                }
            }
             
        }
        function cnlamp() {
            quebrada = false;
            document.getElementById("luz").src = "_imagens/lampada-apagada.jpg";
        }    
        
        
    </script>
</head>
<body>
    <center>
        <h1>acenda a lâmpada</h1>
        <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')"><br>
        <button onclick="cnlamp()">Comprar Lâmpada Nova</button>
    </center>
</body>
</html>
